name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Clean project
      run: ./gradlew clean
      
    - name: Run lint
      run: ./gradlew lint
      
    - name: Run unit tests
      run: ./gradlew test
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Build release APK
      run: ./gradlew assembleRelease
      
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results
        path: app/build/reports/lint-results*.html
        retention-days: 30

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run instrumented tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: ./gradlew connectedAndroidTest
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/reports/androidTests/
        retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download release APK artifact
      uses: actions/download-artifact@v4
      with:
        name: release-apk
        path: ./apk-download/
      
    - name: Get version name
      id: version
      run: |
        if [ -f app/build.gradle ]; then
          VERSION=$(grep versionName app/build.gradle | awk '{print $2}' | tr -d '"' | tr -d "'")
          if [ -z "$VERSION" ]; then
            VERSION="1.0.0"
            echo "No version found, using default: $VERSION"
          else
            echo "Version found: $VERSION"
          fi
        else
          VERSION="1.0.0"
          echo "build.gradle not found, using default: $VERSION"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: List APK files
      run: |
        echo "Contents of apk-download directory:"
        ls -la ./apk-download/
        find ./apk-download/ -name "*.apk" -type f
        
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ steps.version.outputs.version }}
        name: Smart Drawer v${{ steps.version.outputs.version }}
        body: |
          ## Smart Drawer Release v${{ steps.version.outputs.version }}
          
          ### Features
          - ğŸ¯ Floating draggable widget overlay
          - ğŸ“± Full-screen app drawer with search
          - ğŸ” Real-time app filtering
          - âš™ï¸ Settings management
          - ğŸŒ™ Dark mode support
          - ğŸ Auto-start on boot
          
          ### Installation
          1. Download the APK below
          2. Enable "Install from unknown sources"
          3. Install and grant overlay permissions
          4. Configure settings as desired
          
          **Target SDK:** 34 | **Min SDK:** 23 | **APK Size:** < 2.5MB
          
          ### Build Info
          - Build Date: ${{ github.event.head_commit.timestamp }}
          - Commit: ${{ github.sha }}
        artifacts: ./apk-download/*.apk
        draft: false
        prerelease: false
        allowUpdates: true
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}